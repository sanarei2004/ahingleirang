<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  user-select: none;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  text-align: center;
}

/* LOGO */
.site-logo {
  width: 180px;
  max-width: 70%;
  margin: 25px auto;
  display: block;
}

/* VIDEO WRAPPER */
.video-wrapper {
  position: relative;
  max-width: 360px;
  margin: auto;
}

/* VIDEO BOX */
.video-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
}

.video-box iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* SHRINK.IO OVERLAY ICON */
.drive-overlay-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 44px;
  height: 44px;
  background: rgba(0,0,0,0.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  text-decoration: none;
  z-index: 50;
}

.drive-overlay-btn:active {
  transform: scale(0.95);
}

/* FULL-WIDTH BUTTON WRAPPER */
.full-btn-wrap {
  display: flex;
  justify-content: center;
  margin-top: 14px;
}

/* BASE FULL BUTTON STYLE */
.full-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 100%;
  max-width: 360px;
  padding: 16px 0;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
}

/* DOWNLOAD */
.download-btn {
  background: #1db954;
  color: #000;
}

/* WHATSAPP */
.whatsapp-btn {
  background: #25D366;
  color: #000;
}

/* TELEGRAM */
.telegram-btn {
  background: #229ED9;
  color: #fff;
}

/* MOBILE FIX */
@media (max-width: 768px) {
  .site-logo {
    width: 210px;
  }
  .drive-overlay-btn {
    top: 10px;
    right: 10px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <img src="logo.png" alt="Logo" class="site-logo">

  <!-- VIDEO -->
  <div class="video-wrapper">

    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1NlOAHGR1rfbOL6hrTZqycY-dUCMGJlD6/preview"
        allowfullscreen>
      </iframe>
    </div>

    <!-- OVERLAY SHRINK ICON -->
    <a href="https://shrinkme.io/YOUR_SHRINK_LINK"
       target="_blank"
       rel="noopener"
       class="drive-overlay-btn">
       ‚§¢
    </a>

  </div>

  <!-- DOWNLOAD -->
  <div class="full-btn-wrap">
    <a href="https://shrinkme.io/YOUR_SHRINK_LINK"
       target="_blank"
       rel="noopener"
       class="full-btn download-btn">
       ‚¨á Download
    </a>
  </div>

  <!-- WHATSAPP -->
  <div class="full-btn-wrap">
    <a href="https://chat.whatsapp.com/YOUR_WHATSAPP_GROUP"
       target="_blank"
       rel="noopener"
       class="full-btn whatsapp-btn">
       üü¢ Join WhatsApp
    </a>
  </div>

  <!-- TELEGRAM -->
  <div class="full-btn-wrap">
    <a href="https://t.me/YOUR_TELEGRAM_CHANNEL"
       target="_blank"
       rel="noopener"
       class="full-btn telegram-btn">
       ‚úàÔ∏è Join Telegram
    </a>
  </div>

</div>

</body>
</html>
