<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  user-select: none;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  text-align: center;
}

/* LOGO */
.site-logo {
  width: 180px;
  max-width: 70%;
  margin: 25px auto;
  display: block;
}

/* VIDEO */
.video-wrapper {
  position: relative;
  max-width: 360px;
  margin: auto;
}

.video-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
}

.video-box iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* OVERLAY ICON */
.drive-overlay-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 44px;
  height: 44px;
  background: rgba(0,0,0,0.7);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  text-decoration: none;
}

/* FULL WIDTH WRAPPER (MATCHES DOWNLOAD) */
.full-btn-wrap {
  max-width: 360px;
  margin: 14px auto 0;
}

/* BUTTON BASE */
.full-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
  padding: 16px 0;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  background: #FFA500;
  color: #000;
}

/* SIDE BY SIDE (ALIGNED WITH DOWNLOAD) */
.side-btn-wrap {
  display: flex;
  gap: 12px;
  width: 100%;
}

.side-btn-wrap .full-btn {
  width: 50%;
}

/* PRESS EFFECT */
.full-btn:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <img src="logo.png" alt="Logo" class="site-logo">

  <!-- VIDEO -->
  <div class="video-wrapper">
    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1NlOAHGR1rfbOL6hrTZqycY-dUCMGJlD6/preview"
        allowfullscreen>
      </iframe>
    </div>

    <a href="https://shrinkme.io/YOUR_SHRINK_LINK"
       class="drive-overlay-btn">‚§¢</a>
  </div>

  <!-- DOWNLOAD -->
  <div class="full-btn-wrap">
    <a href="https://shrinkme.io/YOUR_SHRINK_LINK"
       class="full-btn">
       ‚¨á Download
    </a>
  </div>

  <!-- WHATSAPP + TELEGRAM (PERFECTLY ALIGNED) -->
  <div class="full-btn-wrap">
    <div class="side-btn-wrap">

      <a href="https://chat.whatsapp.com/YOUR_WHATSAPP_GROUP"
         class="full-btn">
         üü¢ WhatsApp
      </a>

      <a href="https://t.me/YOUR_TELEGRAM_CHANNEL"
         class="full-btn">
         ‚úàÔ∏è Telegram
      </a>

    </div>
  </div>

</div>

</body>
</html>
