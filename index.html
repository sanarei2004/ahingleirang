/* HEADER */
.header {
  text-align: center;
  padding: 15px;
}

.header img {
  width: 160px;
}

/* VIDEO GRID (YOUTUBE STYLE) */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
  padding: 15px;
}

/* VIDEO CARD */
.video-card {
  background: #111;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: #fff;
}

.video-card img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
}

/* INFO */
.video-info {
  padding: 10px;
}

.video-title {
  font-size: 14px;
  font-weight: bold;
  line-height: 1.3;
}

/* MOBILE */
@media (max-width: 480px) {
  .header img {
    width: 140px;
  }
}
</style>
</head>
