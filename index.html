<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Videos</title>

<!-- SEO -->
<meta name="description" content="Watch trending and viral videos">
<meta name="robots" content="index, follow">

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* HEADER */
.header {
  text-align: center;
  padding: 15px;
}

.header img {
  width: 160px;
}

/* GRID */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
  padding: 15px;
}

/* CARD */
.video-card {
  background: #111;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: #fff;
  position: relative;
}

/* THUMB */
.video-card img {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
}

/* DURATION */
.duration {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,0.85);
  padding: 2px 6px;
  font-size: 12px;
  border-radius: 4px;
}

/* INFO */
.video-info {
  padding: 10px;
}

.video-title {
  font-size: 14px;
  font-weight: bold;
  line-height: 1.3;
}

/* MOBILE */
@media (max-width: 480px) {
  .header img {
    width: 140px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
</div>

<!-- VIDEO GRID -->
<div class="video-grid">

  <!-- VIDEO CARD -->
  <a href="https://mixdrop.top/e/03jp6d7xcrogl9"
     class="video-card"
     target="_blank"
     rel="nofollow noopener">

    <!-- Thumbnail (can be any image, NOT Drive video) -->
    <img loading="lazy"
      src="https://i.imgur.com/9ZQZ4ZC.jpg"
      alt="Video">

    <div class="duration">08:21</div>

    <div class="video-info">
      <div class="video-title">LOCAL VIRAL</div>
    </div>
  </a>

</div>

</body>
</html>
